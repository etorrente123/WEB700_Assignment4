					<h1>Personal Information</h1>
                    <form method="POST" action="/students/add" class="w3-container w3-brown">
                        <p>      
                            <label class="w3-text-brown"><b style="color:black !important;">First Name</b></label>
                            <input class="w3-input w3-border w3-sand" name="first" type="text" id="firstName" required></p>
                            <p>      
                            <label class="w3-text-brown"><b style="color:black !important;">Last Name</b></label>
                            <input class="w3-input w3-border w3-sand" name="last" type="text" id="lastName" required></p>
                            <p>  
                            <label class="w3-text-brown"><b style="color:black !important;">Email</b></label>
                            <input class="w3-input w3-border w3-sand" name="email" type="email" id="email" required></p>
                            <p>
                                <div class="w3-row-padding">
                                    <div class="w3-third">
                                        <label class="w3-text-brown"><b style="color:black !important;">Address (Street)</b></label>
                                      <input class="w3-input w3-border" type="text" id="addressStreet">
                                    </div>
                                    <div class="w3-third">
                                        <label class="w3-text-brown"><b style="color:black !important;">Address (City)</b></label>
                                      <input class="w3-input w3-border" type="text" id="addressCity">
                                    </div>
                                    <div class="w3-third">
                                        <label class="w3-text-brown"><b style="color:black !important;">Address (Province)</b></label>
                                      <input class="w3-input w3-border" type="text"id="addressProvince">
                                    </div>
                                  </div><br>
                                  <div class="academic-info-row"><b style="color:black !important; margin-right: 80px;">College Employment:</b> <b style="color:black !important; margin-right: 80px;">Enrollment Status:</b> <b style="color:black !important;">Enrolled in Course:</b></div>
                                  <div class="buttons-info-row"><input class="w3-check" type="checkbox" checked="checked" id="TA" value="True"> <label style="margin-right: 80px;">Teaching Assistant</label> <input class="w3-radio" type="radio" name="gender" value="Full Time" checked id="status"><label>Full Time</label>
                                    <input class="w3-radio" type="radio" name="gender" value="Part Time" checked id="status"><label     style="margin-right: 106px;">Part Time</label>   
                                    <select class="w3-select w3-border" name="option" style="width: 30% !important;" id="course">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Relational Database Design and Implementation</option>

                                        <option value="3">Introduction to Cloud Computing</option>
